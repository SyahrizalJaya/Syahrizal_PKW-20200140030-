<form action="#" class="container">
    <br>
    <label for="nama">Nama &emsp;</label>
    <br><br>
    <input type="text" name="nama" id="nama" />
    <br><br>
    <label for="nomeja">Nomor Meja</label>
    <br><br>
    <input type="text" name="nomeja" id="nomeja" />
    <br><br>
    <label for="Jenis Ruangan">Jenis Ruangan </label>
    <br><br>
    <input type="radio" name="JenisRuangan" id="JenisRuangan" value="Smoking"/> Smoking
    <br>
    <input type="radio" name="JenisRuangan" id="JenisRuangan" value="Non"/> Non-Smoking
    <br><br>
    
        <label for="Makanan">Menu Makanan</label>
        <br><br>
        <input type="checkbox" name="Makanan" id="Makanan" value="Paket_Hemat" size="50"/> Paket Hemat (Nasi + Ayam Crispy + Sambal + Es teh)<br>
        <input type="checkbox" name="Makanan" id="Makanan" value="Nasi" /> Nasi <br>
        <input type="checkbox" name="Makanan" id="Makanan" value="Ayam" /> Crispy/Biasa (Geprek + 5k)
        <br><br>
       
        <label for="Minuman">Menu Minuman</label>
        <br><br>
        <input type="checkbox" name="Minuman" id="Minuman" value="Es Teh" /> Es Teh<br>
        <input type="checkbox" name="Minuman" id="Minuman" value="Kopi Susu" /> Kopi Susu<br>
        <input type="checkbox" name="Minuman" id="Minuman" value="Dalgona coffee" /> Dalgona coffee
        <br><br>
     
        <input type="button" value="Kirim" onclick="tampilData()" />
        <br><br><br>
    
   
</form>

<script>
    function tampilData() {
        var nama = document.getElementById("nama").value;
        var nomeja = document.getElementById("nomeja").value;
        var JenisRuangan = document.querySelector("input[name=JenisRuangan]:checked").value;
        var Makanan = document.getElementsByName("Makanan");
        var daftarMakanan = ''

        for(var Makanan2 of Makanan) {
            if(Makanan2.checked) {
                daftarMakanan += ', '+Makanan2.value
            }
        }

        daftarMakanan = daftarMakanan.substring(1)

        var Makanan = document.getElementsByName("Minuman");
        var daftarMinuman = ''

        for(var Minuman2 of Minuman) {
            if(Minuman2.checked) {
                daftarMinuman += ', '+Minuman2.value
            }
        }

        daftarMinuman = daftarMinuman.substring(1)

        alert(
            "\n Informasi Pesanan Anda" +
            "\n\nNama : " +
            nama +
            "\nNomor meja : " +
            nomeja +
            "\nJenis Ruangan : " +
            JenisRuangan +
            "\nMakanan : " +
            daftarMakanan +
            "\nMinuman : " +
            daftarMinuman +
            "\n\nMohon ditunggu pesanannya" +
            "   Terimakasih telah memesan makanan di rumah makan kami   "
        );
    }
</script>
